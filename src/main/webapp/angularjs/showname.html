<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="/js/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp1" ng-controller="myCtrl1">
		名: <input type="text" ng-model="firstName"></input>
		<br> 
		姓: <input type="text" ng-model="lastName"></input>
		<br> 
		<br> 
		姓名:
		{{firstName + " " + lastName}}
	</div>

	<div ng-app="myApp2" ng-controller="myCtrl2">
		<p>
			名字 : <input type="text" ng-model="name"></input>
		</p>
		<h1>Hello {{name}}</h1>
	</div>
	
	<script>
		var app1 = angular.module('myApp1', []);
		app1.controller('myCtrl1', function($scope) {
			$scope.firstName = "John";
			$scope.lastName = "Doe";
		});

		var app2 = angular.module('myApp2', []);
		app2.controller('myCtrl2', function($scope) {
			$scope.name = "John Smith";
		})
	</script>
</body>
</html>
